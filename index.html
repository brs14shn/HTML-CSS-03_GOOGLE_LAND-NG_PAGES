<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/gfavicon.png" type="image/x-icon">
</head>

<body>
    <!-- HEADER PART -->

    <header id="navbar_container">
        <div class="navbar_left">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a> </li>
            </ul>

        </div>
        
        <div class="navbar_right">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a> </li>
                <img id="icon"  src="./images/appicon.png" alt="" title="Google uygulamaları">

        </div>
    </header>
    <!-- MAİN PART -->
    <main id="main_container">
        <div>
        <img class="logo" src="./images/googlelogo.png" alt="Google">

            <img id="icon2"src="./images/search.png" alt="">
            <input id="button" type="search" value=" ">

        </div>
        <div class="button2">
           <button class="btn">Google'da Ara</button>
           <button class="btn">Kendimi Şanslı Hisssediyorum </button>
           <p>Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a> </p>
        </div>

    </main>
    <!-- FOOTER -->

    <footer>
        
        <div class="footer">
           
            <div class="footer-left">
                <a href="#">Hakkında</a>
                <a href="#">Reklam</a>
                <a href="#">İşletme</a>
                <a href="#">Arama nasıl çalışır?</a>
            </div>
            <div class="footer-right">
                <a href="#">Gizlilik</a>
                <a href="#">Şartlar</a>
                <a href="#">Ayarlar</a>
            </div>
        </div>






    </footer>

    

</body>

</html>
